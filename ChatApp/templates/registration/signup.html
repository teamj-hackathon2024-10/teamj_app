{% extends 'registration/base.html' %}
{% block title %}
<title>signup</title>
{% endblock %}

{% block body %}
<div class="registraion-wrapper">
    <div class="registration-container">
        <div class="registration-form-wrapper">
            <form class="registration-form signup" method="post">
                <div>
                    <label for="signup-parent's-name-input">保護者氏名</label>
                    <input type="text" placeholder="Parent's name" name="parent's-name" id="signup-parent's-name-input"/>
                </div>

                <div>
                    <label for="signup-phone-number-input">電話番号</label>
                    <input type="text" placeholder="Phone number" name="phone-number" id="signup-phone-number-input"/>
                </div>

                <div>
                    <label for="signup-email-input">メールアドレス</label>
                    <input type="text" placeholder="Email" name="email" id="signup-email-input"/>
                </div>

                <div>
                    <label for="signup-password-input">パスワード</label>
                    <input type="password" name="password" id="signup-password-input"/>
                </div>

                <div>
                    <label for="signup-name-input">確認用パスワード</label>
                    <input type="password" name="password" id="signup-password-input"/>
                </div>

                <div>
                    <label for="signup-child-name-input">お子様のお名前</label>
                    <input type="text" name="child-name" id="signup-child-name-input"/>
                </div>

                <div>
                    <label for="signup-child-sex-input">お子様の性別</label>
                    <select name="child-sex">
                        <option>男の子</option>
                        <option>女の子</option>
                        <option>その他</option>
                    </select>
                </div>

                <div>
                    <label for="signup-child-birth-input">お子様のお誕生日</label>
                    <input type="text" name="child-birth" id="signup-child-birth-input"/>
                </div>

                <div>
                    <label for="signup-child-birth-input">食物に対するアレルギー</label>
                    <input type="radio" name="child-birth" value="ある"/>
                    <input type="radio" name="child-birth" value="ない"/>
                </div>

                <div class="registration-button-container">
                    <!-- 
                        {% with messages = get_flashed_messages() %} {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %} {% endwith %}
                    -->
                    <button class="registration-button rightgreen">登録</button>
                    <!-- TODO 個々の画面遷移リンクの修正 -->
                    <a class="switch-register-mode" href="{{ url_for('login') }}">ログインはこちら</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endbloack%}
