<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"   content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <link
    rel="stylesheet"
    href="{{url_for('static',filename='css/styles.css')}}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/channels.css')}}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
      <!-- ファビコン画像挿入 -->
    <link rel="icon" href="../static/img/logp.pig" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__inner">
          <div class="header__title header-title">
            <a href="{{url_for('managementHome')}}">
              <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
            </a>
          </div>
          <nav class="header__nav nav" id="js-nav">
            <ul class="nav__items nav-items">
                <li class="nav-items__item"><a href="{{url_for('managementHome')}}">ホーム</a></li>
                <li class="nav-items__item"><a href="{{url_for('managementChannels')}}">チャンネル一覧</a></li>
                <li class="nav-items__item"><a href="">献立一覧</a></li>
                <li class="nav-items__item"><a href="">メニュ一覧</a></li>
                <li class="nav-items__item"><a href="">アレルギーあり園児一覧</a></li>
                <li class="nav-items__item"><a href="">アレルギーマスタ</a></li>
                <li class="nav-items__item"><a href="{{url_for('login')}}">ログアウト</a></li>
            </ul>
          </nav>
          <button class="header__hamburger hamburger" id="js-hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </header>
      {% block body %}
      {% endblock %}
      <footer class="footer">
        <di class ="footer__inner">
            <p>にこもぐ保育園</p>
            <p>☎ XXX-XXX-XXXX</p>
        </di>
      </footer>
      <!-- ここにそれぞれのHTMLファイルやテンプレートを挿入 -->
    </div>
    {% block script %}
    {% endblock %}
    <script
      src="{{url_for('static',filename='js/common.js')}}"
      type="text/javascript">
    </script>

  </body>

</html>
